<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #3d3d3d 0%, #4a4a4a 100%);
      color: #ffffff;
      padding: 40px 30px 30px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      -webkit-app-region: drag;
    }

    .buttons, .message, .detail, .icon-container {
      -webkit-app-region: no-drag;
    }

    .icon-container {
      margin-bottom: 24px;
      display: flex;
      justify-content: center;
    }

    .icon {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .message {
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 10px;
      line-height: 1.4;
      max-width: 400px;
    }

    .detail {
      font-size: 14px;
      text-align: center;
      margin-bottom: 24px;
      opacity: 0.8;
      line-height: 1.5;
      max-width: 400px;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    button {
      background: rgba(52, 53, 64, 0.6);
      border: 1px solid rgba(52, 53, 64, 0.8);
      color: white;
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 100px;
    }

    button:hover {
      background: rgba(52, 53, 64, 0.8);
      border-color: #343540;
    }

    button:active {
      transform: scale(0.98);
    }

    button:focus {
      outline: 2px solid #9b9cad;
      outline-offset: 2px;
    }

    button:focus:not(:focus-visible) {
      outline: none;
    }

    button:focus-visible {
      outline: 2px solid #9b9cad;
      outline-offset: 2px;
    }

    button.primary {
      background: rgba(52, 53, 64, 0.9);
      border-color: #343540;
    }

    button.primary:hover {
      background: #343540;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div role="dialog" aria-labelledby="dialog-message" aria-live="polite">
    <div class="icon-container">
      <img src="../assets/icon.png" alt="Amplify application icon" class="icon">
    </div>

    <div class="message" id="message" role="status" aria-live="polite" aria-atomic="true">
      You are running the latest version.
    </div>
    <div class="detail" id="detail" aria-live="polite"></div>

    <div class="buttons" id="buttons">
      <button id="btn-secondary" class="hidden" type="button" tabindex="-1" aria-hidden="true">Later</button>
      <button id="btn-primary" class="primary" type="button" aria-label="Confirm">OK</button>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    const urlParams = new URLSearchParams(window.location.search);
    const type = urlParams.get('type') || 'up-to-date';
    const version = urlParams.get('version');

    const messageEl = document.getElementById('message');
    const detailEl = document.getElementById('detail');
    const btnPrimary = document.getElementById('btn-primary');
    const btnSecondary = document.getElementById('btn-secondary');

    // Configure dialog based on type
    if (type === 'up-to-date') {
      messageEl.textContent = 'You are running the latest version.';
      btnPrimary.setAttribute('aria-label', 'Close dialog');
    } else if (type === 'available') {
      messageEl.textContent = `A new version (${version}) is available!`;
      detailEl.textContent = 'Would you like to download it now? The update will be installed when you quit the app.';
      btnPrimary.textContent = 'Download Update';
      btnPrimary.setAttribute('aria-label', 'Download update now');
      btnSecondary.textContent = 'Later';
      btnSecondary.classList.remove('hidden');
      btnSecondary.removeAttribute('aria-hidden');
      btnSecondary.removeAttribute('tabindex');
      btnSecondary.setAttribute('aria-label', 'Download later');
    } else if (type === 'downloading') {
      messageEl.textContent = 'Downloading update...';
      detailEl.textContent = "Update is downloading in the background. You'll be notified when it's ready.";
      btnPrimary.setAttribute('aria-label', 'Close dialog');
    } else if (type === 'ready') {
      messageEl.textContent = 'Update ready to install!';
      detailEl.textContent = 'The update will be installed the next time you restart Amplify. Would you like to restart now?';
      btnPrimary.textContent = 'Restart Now';
      btnPrimary.setAttribute('aria-label', 'Restart and install update now');
      btnSecondary.textContent = 'Later';
      btnSecondary.classList.remove('hidden');
      btnSecondary.removeAttribute('aria-hidden');
      btnSecondary.removeAttribute('tabindex');
      btnSecondary.setAttribute('aria-label', 'Restart later');
    } else if (type === 'error') {
      messageEl.textContent = 'Update check failed';
      detailEl.textContent = 'Unable to check for updates. Please try again later.';
      btnPrimary.setAttribute('aria-label', 'Close dialog');
    } else if (type === 'dev-mode') {
      messageEl.textContent = 'Updates unavailable in development mode';
      detailEl.textContent = 'Update checking is only available in the packaged version of the app.';
      btnPrimary.setAttribute('aria-label', 'Close dialog');
    }

    // Handle button clicks
    btnPrimary.addEventListener('click', () => {
      ipcRenderer.send('update-dialog-response', 'primary');
    });

    btnSecondary.addEventListener('click', () => {
      ipcRenderer.send('update-dialog-response', 'secondary');
    });

    // Handle ESC key to close
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        ipcRenderer.send('update-dialog-response', 'cancel');
      }
    });
  </script>
</body>
</html>
